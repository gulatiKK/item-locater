    <!-- Showcase -->
    <section class="showcase">
        <div class="container grid">
            <div class="showcase-text">
                <h1>Here you can add items which you need to remember where you kept them</h1>
                <button onclick="myFunction()" style="font-size: 30px;" type="button" class="btn btn-link">Get started and add your first item today!</button>
            </div>
            <div class="showcase-form card" id="addWindow">
                <h2>Add an item</h2>
                    <div class="form-control">
                        <input type="text" name="name" id="postName" placeholder="Name of item" required>
                    </div>
                    <div class="form-control">
                        <input type="text" name="discription" id="postDiscription" placeholder="Discription" required>
                    </div>
                    <div class="form-control">
                        <select name="type" id="postType" required>
                            <option value="type">----type----</option>
                            <option value="object">Object</option>
                            <option value="container">Container</option>
                        </select>
                    </div>
                    <input type="submit"  onClick="onPostSubmit()" class="btn btn-primary">
            </div>
            <div class="showcase-form card" id="logWindow">
                <h2>Sign Up!</h2>
                    <div class="form-control">
                        <input type="text" name="name" id="userName" placeholder="Username" required>
                    </div>
                    <div class="form-control">
                        <input type="text" name="discription" id="password" placeholder="Password" required>
                    </div>
                    <input type="submit"  onClick="onLogSubmit()" class="btn btn-primary">
                    <button class="btn btn-danger" onclick="backToItemlist()">Back</button>
            </div>
        </div>
        
    </section>
